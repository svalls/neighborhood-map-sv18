<!DOCTYPE html>
<html>
<head>
	<title>MY MAP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <span>Neighborhood Map&nbsp</span>
    <span id="burger-btn" onclick="openSidebar()">&#9776;</span>
  </header>


  <!-- SIDEBAR -->
  <nav id="sidebar">
    <h3>05 Places to Visit in Santa Barbara, California</h3>
    <span class="filterHeadline">Find a Location</span>
    <!-- FILTER -->
	<input id="filter" type="text" data-bind="textInput: filter" placeholder="Ex: Zoo, Restaurant">
	<!-- LIST -->
	<!-- https://stackoverflow.com/questions/13237058/get-index-of-the-clicked-element-in-knockout -->     
	<ul data-bind="foreach: visibleLocations">
		<li><p data-bind="text: name, click: showInfowindow.bind($data, $index())"></p></li>
	</ul>
  </nav>


  <!-- GOOGLE MAP -->
  <main id="map" onclick="closeSidebar()">
  </main>


	<script type='text/javascript' src="js/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>

	<script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYucQKiwjID1i4hWndBGOInAUmWmOCr6Q&callback=initMap"></script>

</body>
</html>
