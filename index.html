<!DOCTYPE html>
<html>
<head>
	<title>MY MAP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <span>Neighborhood Map&nbsp</span>
    <span id="burger-btn" onclick="openSidebar()">&#9776;</span>
  </header>


  <!-- SIDEBAR -->
  <nav id="sidebar">
    <h3>05 Things to Do in Santa Barbara, California</h3>
    <br>
    <div>
      <span class="search-text">Search for nearby places</span>
      <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
      <input id="go-places" type="button" value="Go">
    </div>
    <br>
    <ul data-bind="foreach: location">
      <li data-bind="text: locationName"></li>
    </ul>     
  </nav>


  <!-- GOOGLE MAP -->
  <main id="map" onclick="closeSidebar()">
  </main>


	<script type='text/javascript' src="js/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYucQKiwjID1i4hWndBGOInAUmWmOCr6Q&callback=initMap"></script>
</body>
</html>
