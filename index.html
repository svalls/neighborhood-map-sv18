<!DOCTYPE html>
<html>
<head>
	<title>MY MAP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <span>Neighborhood Map&nbsp</span>
    <span id="burger-btn" onclick="openSidebar()">&#9776;</span>
  </header>


  <!-- SIDEBAR -->
  <nav id="sidebar">
    <h3>05 Places to Visit in Santa Barbara, California</h3>
    <span class="filterHeadline">Find a Location</span>
    <!-- <label for="filter">Filter:</label> -->
    <!-- FILTER -->
	<input id="filter" type="text" data-bind="textInput: filter" placeholder="Ex: Zoo, Restaurant">
	<!-- LIST -->
	<ul data-bind="foreach: visibleLocations">
		<li><a href="#" data-bind="text: name"></a></li>
	</ul>     
  </nav>


  <!-- GOOGLE MAP -->
  <main id="map" onclick="closeSidebar()">
  </main>


	<script type='text/javascript' src="js/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYucQKiwjID1i4hWndBGOInAUmWmOCr6Q&callback=initMap"></script>
</body>
</html>
