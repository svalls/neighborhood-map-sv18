<!DOCTYPE html>
<html>
<head>
	<title>MY MAP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>

<body>
	

	<div class="container">
		<div class="list">
			<h2 class="headline">My Neighborhood Map</h2>
<!-- 			<h2 class="headline">10 Places to Visit in Los Angeles</h2>
 -->
			<div data-bind="foreach: location">
			    <div class="location-listing" data-bind="text: locationName"></div>
			</div>

		</div> <!-- close list box -->
		

		<div id="map"></div>

	</div> <!-- close container -->


	<script type='text/javascript' src="js/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYucQKiwjID1i4hWndBGOInAUmWmOCr6Q&callback=initMap"></script>
</body>
</html>
