<!DOCTYPE html>
<html>
<head>
	<title>MY MAP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div>
      <a id="burger-btn" onclick="openSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
        </svg>
      </a>
    </div>
    <div>
      <h2>Neighborhood Map</h2>        
    </div>
  </header>


  <!-- SIDEBAR -->
  <nav id="sidebar">
    <h3>05 Things to Do in Santa Barbara, California</h3>

    <h3>SEARCH FILTER HERE</h3>

    <ul data-bind="foreach: location">
      <li data-bind="text: locationName"></li>
 
    </ul>     
  </nav>


  <!-- GOOGLE MAP -->
  <main id="map" onclick="closeSidebar()">
  </main>


	<script type='text/javascript' src="js/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYucQKiwjID1i4hWndBGOInAUmWmOCr6Q&callback=initMap"></script>
</body>
</html>
